entities_recognition:
  id: entities_recognition.test.v1
  metrics: [accuracy]
  description: Test the model's ability to retrieve biomedical entities recognition from literature. 
  
entities_recognition.test.v1:
  class: evals.elsuite.modelgraded.rag_classify:RAGModelBasedClassify
  args:
    samples_jsonl: 32_entities_recognition/samples.jsonl
    modelgraded_spec: fact
    modelgraded_spec_args:
      criteria: "conciseness: Does the answer has the same disease entitiess as the ideal answer provided?"